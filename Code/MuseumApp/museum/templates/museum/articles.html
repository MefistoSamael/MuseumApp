{% extends 'shared/layout.html' %}

{% block content %}
<article>
    <h1>Articles</h1>
    <ul>
        {% for article in object_list %}
        <li>
            <h1>{{ article.title }}</h1><br />
            <p class="t3 clip">{{ article.summury }}</p><br />
            <img src="{{article.image.url}}" alt="article image" style="max-width: 500px;"><br />
            <a href="/article/{{article.pk}}">Reade more</a>

        </li>
        {% empty %}
        <li>No articles yet.</li>
        {% endfor %}
    </ul>

</article>
{% endblock %}
