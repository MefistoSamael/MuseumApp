{% extends 'shared/layout.html' %}

{% block content %}
<h1>Our employees</h1>
<ul>
    {% for employee in object_list %}
    <li>
        {{employee.photo}}
        <img src="{{employee.photo}}" alt="employee image" style="max-width: 500px;"><br />
        <h3>{{ employee.position }}</h3><br />
        <h3>{{ employee.phone_number}}</h3><br />
    </li>
    {% empty %}
    <li>No employees yet.</li>
    {% endfor %}
</ul>

{% endblock %}
